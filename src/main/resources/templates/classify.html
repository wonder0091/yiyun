<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrapValidator.css">

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrapValidator.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../static/ztree/js/jquery.ztree.all.js"></script>
    <script src="../static/js/ztree.js"></script>

<style>
    html,body{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<ul id="tree" class="ztree"></ul>

<ul class="list-group" id="menu" style="display: none;position: absolute">
    <li class="list-group-item" onclick="openAddTree()" id="menuAdd"><i class="glyphicon glyphicon-plus"></i>&nbsp;新增</li>
    <li class="list-group-item" onclick="editTree()" id="menuEdit"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</li>
    <li class="list-group-item" onclick="delTree()" id="menuDel"><i class="glyphicon glyphicon-minus"></i>&nbsp;删除</li>
</ul>
<!-- 新增 -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addModal">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title">新增分类</h4>
           </div>
               <div class="modal-body">
                   <div style="margin: 0 auto;text-align: center;">
                     <form id="classify">
                        <span>父类分类</span> <select id="pp"  style="width: 180px;height: 27px" >
                             <option value="1">食品</option>
                             <option value="2">电子商品</option>
                             <option value="3">虚拟商品</option>
                         </select>
                         <br><br>
                         &nbsp;&nbsp;&nbsp;<span>分类名&nbsp;</span><input id="pName" type="text">
                         <br><br>
                         &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<span>序号</span>&nbsp;<input id="pSort" type="number">

                     </form>
                   </div>
                </div>

           <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
               <button type="button" class="btn btn-primary" onclick="Sub()">保存</button>
           </div>
       </div>
       </div>
   </div>
<!-- 编辑 -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <div style="margin: 0 auto;text-align: center;">
                    <form id="eclassify">
                        <span>父类分类</span> <select id="epp"  style="width: 180px;height: 27px" >
                        <option value="0">请选择</option>
                        <option value="1">食品</option>
                        <option value="2">电子商品</option>
                        <option value="3">虚拟商品</option>
                    </select>
                        <br><br>
                        &nbsp;&nbsp;&nbsp;<span>分类名&nbsp;</span><input id="epName" type="text">
                        <br><br>
                        &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<span>序号</span>&nbsp;<input id="epSort" type="number">

                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="eSub()">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
